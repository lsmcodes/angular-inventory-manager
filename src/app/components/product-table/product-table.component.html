<mat-table [dataSource]="products">
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.code }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Preço</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.price | currency:'BRL':'symbol':'1.2-2' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Quantidade</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.quantity }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions">
      <button mat-flat-button (click)="onAdd()">Adicionar Produto</button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="actions">
      <button
        mat-icon-button
        aria-label="Edit product"
        (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        aria-label="Remove product"
        (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
